<!DOCTYPE html>
<html>
<body>

<p id="demo">Fetching an object</p>

<button type="button" onclick="fetchArticle(url)">Let's go</button>

<script type = "text/javascript">
var token = 'e5490a20256d3c01224895400b9071319791f237';
var url = 'http://blog.readability.com/2011/02/step-up-be-heard-readability-ideas/';

function fetchArticle(url) {
  var req = new XMLHttpRequest();
    req.open('GET', 'https://readability.com/api/content/v1/parser?' + 'url=' + url + '&token=' + token, true);
    req.setRequestHeader('Content-Type', 'application/json');
    req.setRequestHeader('Access-Control-Allow-Origin', '*');
    req.onload = function() {
      if (req.readyState === 4) {
        if (req.status === 200) {
        
          var response = JSON.parse(req.responseText);
          var title = response.title;
          var author = response.author;
          var word_count = response.word_count;
          var content = response.content;
          
          console.log(title);
          console.log(author);
          console.log(content);
          console.log(word_count);
          
          };
        } else {
          console.log('Request failed: ' + req.statusText);
        }
    }
    req.send();
  }

</script>

</body>
</html>
